{% extends "appomatic_redhogorg_data/base.html" %}

{% load i18n %}
{% load event_tags %}

{% block content %}
  {% if is_member %}
    <a href="{% url 'booking_event_add' %}">Add another event</a><br>
  {% endif %}
  <dl>
    {% for event in events %}
      <dt><a href="{% url 'booking_event' slug=event.slug %}">{{ event.name }}</a></dt><dd>{{ event.description|safe }}</dd>
    {% endfor %}
  </dl>
{% endblock %}
